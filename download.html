	<script>
	  // Detectar clic en el botón de video y forzar la descarga y recargar la página
	  document.getElementById('download-video').addEventListener('click', function (event) {
		  event.preventDefault(); // Evitar que el navegador intente reproducir el video

		  // Crear un enlace temporal para iniciar la descarga
		  const link = document.createElement('a');
		  link.href = 'video/video lineal.mp4';  // Ruta al archivo de video
		  link.download = 'video-lineal.mp4'; // Nombre que tendrá el archivo descargado

		  // Simular un clic en el enlace para forzar la descarga
		  document.body.appendChild(link);
		  link.click();
		  document.body.removeChild(link); // Eliminar el enlace temporal

		  // Recargar la página después de un pequeño retraso
		  setTimeout(function() {
			  location.reload(); // Recargar la página
		  }, 500); // Esperar medio segundo antes de recargar para asegurar que la descarga se haya iniciado
	  });

    <script src="js/script.js"></script>
    <script>
      // Detectar clic en el botón de video y forzar la descarga
      document.getElementById('download-video').addEventListener('click', function (event) {
          event.preventDefault(); // Evitar que el navegador intente reproducir el video
          const link = document.createElement('a');
          link.href = 'video/video lineal.mp4';  // Ruta al archivo de video
          link.download = 'video-lineal.mp4'; // Nombre que tendrá el archivo descargado
          document.body.appendChild(link);
          link.click();  // Forzar clic para iniciar la descarga
          document.body.removeChild(link); // Eliminar el enlace temporal
      });

      // Detectar clic en el botón de descarga de fotos y recargar la página
      document.getElementById('download-rar').addEventListener('click', function () {
          setTimeout(function () {
              location.reload(); // Recargar la página después de la descarga
          }, 1000); // Esperar un segundo antes de recargar
      });
    </script>
